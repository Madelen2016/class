	<body>
    	   <div>
		<h1>별 헤는 밤   - 윤동주</h1><br>
		<p>계절이 지나가는 하늘에는</p>
		<p>가을로 가득 차 있습니다.</p><br>
		<p>나는 아무 걱정도 없이</p> 
		<p>가을 속의 별들을 다 헤일 듯합니다.</p>
    	   </div>
	   <br>
    	   <div class="classtarget">	
		<p>가슴속에 하나 둘 새겨지는 별을</p>
		<p>이제 다 못 헤는 것은</p>
		<p>쉬이 아침이 오는 까닭이요,</p>
		<p>내일 밤이 남은 까닭이요,</p>
		<p>아직 나의 청춘이 다하지 않은 까닭입니다.</p>
    	   </div>
	   <br>
    	   <div id="idtarget">
		<p>별 하나에 추억과</p>
		<p>별 하나에 사랑과</p>
		<p>별 하나에 쓸쓸함과</p>
		<p>별 하나에 동경과</p>
		<p>별 하나에 시와</p>
		<p>별 하나에 어머니, 어머니</p>
